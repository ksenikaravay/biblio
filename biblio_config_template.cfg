/* This file defines some settings for application 
 * such as url of web-sites, apikeys, path to database file, path to articles directory
 */

	dblp = {
		enabled = true;
		url = "http://dblp.org/search/publ/api?format=json&h=1&q=";
	};
	    

	springer = {
		enabled = false;
		url = "http://api.springer.com/meta/v1/json?q=title:";
		apikey= "ENTER_APIKEY_HERE";
	};

	arxiv = {
		enabled = true;
		url = "http://export.arxiv.org/api/query?search_query=all:";
	};

	nature = {
		enabled = true;
		url = "http://www.nature.com/opensearch/request?query=";
	};

	sciencedirect = {
		enabled = false;
		url = "http://api.elsevier.com/content/search/scidir?query=";
		apikey= "ENTER_APIKEY_HERE";
	};

	scopus = {
		enabled = false;
		url = "http://api.elsevier.com/content/search/scopus?query=";
		apikey= "ENTER_APIKEY_HERE";
	};
	
	database = {
		enabled = true;
		filename = "my_database.db";
	}

	server = {
	    port = "8000";
	    timeout = "900";
	}

	directory = {
	    path = "."
	}

