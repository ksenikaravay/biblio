<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<style>
    table{
        width: 100%;
        table-layout: fixed;
    }
    td.label {
        width: 30%;
    }
    fieldset{
        background-color:rgba(245,245,255,0.75);
    }
    input.field{
        width: 70%;
    }
</style>
<form name="settings">
    <fieldset >
        <legend>Server settings</legend>
        <table>
            <tr>
                <td class="label"><label>Rescan timeout (seconds)</label></td>
                <td><input class="field" name="server.timeout" type="text" value="%s"></td>
            </tr>
            <tr>
                <td class="label"><label>Port</label></td>
                <td><input class="field" name="server.port" type="text" readonly value="%s"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Directory settings</legend>
        <table>
            <tr>
                <td class="label"><label>Directory path</label></td>
                <td><input class="field" name="directory.path" type="text" value="%s"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Database settings</legend>
        <table>
            <tr>
                <td class="label"><label>Database path</label></td>
                <td><input class="field" name="database.filename" type="text" value="%s"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Publishers search settings</legend>
        <table>
            <tr><td class="label"><input name="dblp.enabled" type="checkbox" %s><label>dblp.org</label></td></tr>
            <tr><td class="label"><input name="arxiv.enabled" type="checkbox" %s><label>export.arxiv.org</label></td></tr>
            <tr><td class="label"><input name="nature.enabled" type="checkbox" %s><label>www.nature.com</label></td></tr>
            <tr>
                <td class="label"><input name="springer.enabled" type="checkbox" %s><label>springer.com</label></td>
                <td><input class="field" name="springer.apikey" type="text" value="%s"><label> apikey</label></td>
            </tr>
            <tr>
                <td class="label"><input name="sciencedirect.enabled" type="checkbox" %s><label>elsevier.com (sciencedirect)</label></td>
                <td><input class="field" name="sciencedirect.apikey" type="text" value="%s"><label> apikey</label></td>
            </tr>
            <tr>
                <td class="label"><input name="scopus.enabled" type="checkbox" %s><label>elsevier.com (scopus)</label></td>
                <td><input class="field" name="scopus.apikey" type="text" value="%s"><label> apikey</label></td>
            </tr>
        </table>
    </fieldset>
    <table>
        <tr><td></td><td><input type="submit"></td></tr>
    </table>


</form>

</body>
</html>
